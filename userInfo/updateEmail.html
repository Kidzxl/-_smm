		<script>
            var  u =null ;
            if ($.cookie("user")!=null){
                u = JSON.parse($.cookie("user"));

            console.log(u);
            var userInfo = new Vue({
                el:"#user-info",
                data:{

                    }

            });
			var updateEmail = new Vue({
				el:"#update",
				data:{
				    user:u,
					oldEmail:u.email,
				},
				methods:{
                    checkEmailAndGetCode:function () {
						alert(this.oldEmail);
						var time = 3;
						$("#bnt").attr("disabled","disabled");
						$("#bnt").css("background-color","rgb(178,158,158)");
						var that = this;
                        $.ajax({
                            type: "GET",
                            url: "http://192.168.0.106:80/ssm/userInfo/getCode",  //未完成
                            data:{email:that.oldEmail},
                            success: function(response){
                                console.log(response);
                                if (response.code == 200){
                                    var code = response.data.value;
                                    var date = new Date();
                                    date.setTime(date.getTime() + (60 * 1000));
                                    $.cookie('code', code, { expires: date });
                                }else{
									console.log("获取验证码出错")
                                }
                            },
                            error:function (XMLHttpRequest, textStatus, errorThrown) {
                                console.log("服务器失败")
                            }
                        });
						var time = 30;
						var interval= setInterval(()=>{
						    if(time <=0 ){
                                $("#bnt").attr("disabled",false);
                                $("#bnt").css("background-color","dodgerblue");
                                $("#bnt").html("获取验证码");
                                time = 30;
						        clearInterval(interval);
							}else{
                                $("#bnt").attr("disabled",true);
                                $("#bnt").html("重新获取("+time+")");
                                time--;
                            }
						},1000);
                    }
				}
			})
