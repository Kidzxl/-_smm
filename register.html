<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Flat Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="login/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="login/assets/css/form-elements.css">
        <link rel="stylesheet" href="login/assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="login/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="login/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="login/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="login/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="login/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>


        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text" style="padding-top: 10%;">
                            <h1><strong>Bootstrap</strong> Flat Registration Form</h1>
                            <div class="description">
                            	<p>
	                            	This is a free responsive flat registration form made with Bootstrap. 
	                            	Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1" href="#">Button 1</a>
                            	<a class="btn btn-link-2" href="#">Button 2</a>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Sign up now</h3>
                            		<p>Fill in the form below to get instant access:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom" id="app">
			                    <div class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" style="width: 80%;" @blur.prevent="checkUsername" v-model="username" name="form-first-name" placeholder="请输入用户名...." class="form-first-name form-control" id="form-first-name">
			                        	<div style="float: right;
    margin-left: 15px;
    margin-top: -40px; color:red;">{{check_msg}}</div>
									</div>
			                        <div class="form-group">

			                        	<input type="text" v-model="tel" name="form-tel" placeholder="请输入手机号." class="form-last-name form-control" id="">
			                        </div>
									<div class="form-group">
										<input type="password" v-model="password" name="form-password" placeholder="请输入密码." class="form-last-name form-control" >
									</div>
									<div class="form-group">

										<input type="password" v-model="password2" name="form-password_two" placeholder="再次输入密码." class="form-last-name form-control">
									</div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
			                        	<input type="text" v-model="email" name="form-email" placeholder="请输入邮箱" class="form-email form-control" id="form-email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
			                        	<input type="text" v-model="code" name="form-about-yourself" placeholder="请输入验证码"
			                        				class="form-about-yourself form-control" id="form-about-yourself" />
			                        </div>
			                        <button class="btn" style="width:100%;" @click="register">Sign me up!</button>
			                    </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="login/assets/js/jquery-1.11.1.min.js"></script>
        <script src="login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="login/assets/js/jquery.backstretch.min.js"></script>
        <script src="login/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="login/assets/js/placeholder.js"></script>
        <![endif]-->

		<!--开发环境版本，包含了有帮助的命令行警告-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<script type="text/javascript">
            var login_demo = new Vue({
                el:"#app",
                data:{
                    username:"",
					tel:"",
                    password:"",
                    password2:"",
                    email:"",
                    code:"",
					check_msg:"",
                },
                methods:{
                    register:function () {
                        var d = {
                            "username":this.username,
                            "password":this.password,
                            tel:this.tel,
                            email:this.email
                        };
                        var that = this;

                        $.ajax({
                            type: "POST",
                            url: "http://192.168.0.106:80/ssm/user/register", //测试demo url /test 正常使用url  /register
                            data:d,
                            success: function(response){
                                console.log(response);
                                if(response.msg == "success"){ //成功的情况
									alert("注册成功");
                        			window.location.href="login.html";
								}
                            },
                            error:function (XMLHttpRequest, textStatus, errorThrown) {
                                console.log("服务器失败")
                            }
                        });
                    },
                    checkUsername:function () {
						var d = {
						    username:this.username
						};
                        var that = this;

                        $.ajax({
                            type: "GET",
                            url: "http://192.168.0.106:80/ssm/user/checkUsername",  //未完成
                            data:d,
                            success: function(response){

                                console.log(response);
								if (response.msg == "success"){
                                    that.check_msg = "验证不通过";
								}else{
                                    that.check_msg = "验证通过";
								}
                            },
                            error:function (XMLHttpRequest, textStatus, errorThrown) {
                                console.log("服务器失败")
                            }
                        });
                    }
                }
            })
		</script>
    </body>

</html>
