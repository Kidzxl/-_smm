        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="static/login/js/jquery.cookie.js" ></script>
        <script>
            window.onload = function () {
                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }
                async function link(url) {
                    console.log('Taking a break...');
                    await sleep(1000);
                    console.log('Two seconds later');
                    console.log($.cookie("user"));
                    if($.cookie("user")){
                        alert($.cookie("user"));
                        window.location.href=url;
                    }

                }
                link("index.html");

            }
        </script>
        <script type="text/javascript">
            var login_demo = new Vue({
                el:"#app",
                data:{
                    username:"123",
                    password:"123",
                    code:""
                },
                methods:{
                    login_submit:function () {
                        var d = {
                            "username":this.username,
                            "password":this.password
                        };
                        var that = this;
                        $.ajax({
                            type: "POST",
                            url: "http://192.168.0.106:80/ssm/user/login",
                            data:d,
                            success: function(response){
                                if(response.code==200){
                                    $.cookie('user', JSON.stringify(response.data[0]['value']),{ path: '/' });
                                    console.log($.cookie('1user'));
                                    window.location.href="index.html";
                                }
                            },
                            error:function (XMLHttpRequest, textStatus, errorThrown) {
                                console.log("服务器失败")
                            }
                        });
                    },

                }
            })

        </script>
